<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
	<title>Social Network</title>

	<link href='http://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'> 
	<!-- font-family: 'Roboto', sans-serif; -->
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>  
	<!-- font-family: 'Roboto Condensed', sans-serif; -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<!-- font-family: 'Open Sans', sans-serif; -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<!-- font-family: 'Open Sans Condensed', sans-serif; -->

	<link href="assets/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<!--[if lte IE 9]>  	<link href="assets/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />  <![endif]-->
	<link href="assets/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />

	<script src="assets/javascripts/jquery-1.11.0.min.js"></script>
	<script src="assets/javascripts/jquery.flexslider.js"></script>
	<script src="assets/javascripts/jquery.prettyPhoto.js"></script>
	<script src="assets/javascripts/main.js"></script>

	<!--[if lte IE 9]>
		<script src="assets/javascripts/legacy/html5shiv.js"></script>
		<script src="assets/javascripts/legacy/legacy.js"></script>
		<script src="assets/javascripts/legacy/jquery.placeholder.js"></script>
	<![endif]-->
</head>
<body>
	
	<section class="login-section">
		<div class="wraper clearfix">

			<div class="login-form">
				<h1>Welcome to Socialiser</h1>
				<div class="to-login">
					<form id="form-login" action="">
						<input type="text" placeholder="Login" value="user">
						<input type="password" placeholder="Password" value="1234">
						<input id="login-btn" class="btn-submit" type="button" value="Login">
						<span id="register-btn" class="btn-link">Register</span>
					</form>
				</div>
				<div class="to-register">
					<form id="form-key" action="">
						<input type="password" placeholder="Enter the Key">
						<input class="btn" type="submit" value="Proceed with registration">
						<span id="back-btn" class="btn-link">Back</span>
					</form>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
